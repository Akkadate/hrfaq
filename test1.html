<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR FAQ - Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .faq-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .faq-group {
            margin-bottom: 20px;
        }
        .faq-group h2 {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .faq-item {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .faq-item:last-child {
            border-bottom: none;
        }
        .question {
            font-weight: bold;
            color: #333;
        }
        .answer {
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>HR FAQ - Supabase</h1>
    <div id="faq-container" class="faq-container">
        <!-- FAQ Data will be loaded here -->
    </div>

    <script>
        // กำหนดค่า Supabase
        const SUPABASE_URL = "https://ecpbvoijdtgkaabuglmw.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjcGJ2b2lqZHRna2FhYnVnbG13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA4MzkzMDEsImV4cCI6MjA1NjQxNTMwMX0.391_WbnnNWxAB55h5Br4gfFu4c3m65o9x-XPIx4R-WA";
        
        // สร้าง Client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ดึงข้อมูลจากตาราง "hrfaq"
        async function fetchFAQs() {
            const { data, error } = await supabase.from("hrfaq").select("*");

            if (error) {
                console.error("Error fetching data:", error);
                return;
            }

            // จัดกลุ่มข้อมูลตาม group
            const groupedFAQs = {};
            data.forEach(item => {
                if (!groupedFAQs[item.group]) {
                    groupedFAQs[item.group] = [];
                }
                groupedFAQs[item.group].push(item);
            });

            // นำข้อมูลมาแสดงในหน้าเว็บ
            const container = document.getElementById("faq-container");
            container.innerHTML = "";

            for (const group in groupedFAQs) {
                const groupDiv = document.createElement("div");
                groupDiv.classList.add("faq-group");

                // หัวข้อของกลุ่ม
                const groupTitle = document.createElement("h2");
                groupTitle.textContent = group;
                groupDiv.appendChild(groupTitle);

                // คำถามและคำตอบในกลุ่ม
                groupedFAQs[group].forEach(faq => {
                    const faqItem = document.createElement("div");
                    faqItem.classList.add("faq-item");

                    const question = document.createElement("div");
                    question.classList.add("question");
                    question.textContent = `Q: ${faq.question}`;

                    const answer = document.createElement("div");
                    answer.classList.add("answer");
                    answer.textContent = `A: ${faq.answer}`;

                    faqItem.appendChild(question);
                    faqItem.appendChild(answer);
                    groupDiv.appendChild(faqItem);
                });

                container.appendChild(groupDiv);
            }
        }

        // โหลดข้อมูล FAQ ทันทีเมื่อเปิดเว็บ
        fetchFAQs();
    </script>

</body>
</html>
